<head>

  <meta charset="utf-8">

  <title>Boostrap_Rechner</title>
  <style>
    .container {
      width: 750px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
    opacity: 1;

<body>
  <!-- xs md md ld -->
  <div class="container">
    <p>TODO: Disable Button wenn nicht alles ausgefüllt wurde</p>
    <p>TODO: Animate Table</p>

    <p class="font-weight-bold">Sodastream Rechner</p>
    <form>
      <div class="form-group row">
        <label class="col-xs-12 col-md-8 col-form-label">Wie stark gesprudelt soll ihr Wasser sein?</label>
        <div class="col-xs-12 col-md-4">
          <select class="form-control" name="choice_gas_power" id="choice_gas_power">
            <option value="noOption" disabled selected hidden>Bitte auswählen</option>
            <option value="gas_weak">Schwach</option>
            <option value="gas_medium">Medium</option>
            <option value="gas_strong">Stark</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-xs-12 col-md-8 col-form-label">Welchen Wassersprudler möchten Sie sich anschaffen?</label>
        <div class="col-xs-12 col-md-4">
          <select class="form-control" name="choice_sodastream" id="choice_sodastream">
            <option value="noOption" disabled selected hidden>Bitte auswählen</option>
            <option value="SodaStreamPower">SodaStream Power - 150€</option>
            <option value="SodaStreamCrystal">SodaStream Crystal - 115€</option>noOption
            <option value="SodaStreamSource">SodaStream Source - 100€</option>
            <option value="Levivo">Levivo Wassersprudler - 70€</option>
            <option value="SodaStreamEasy">SodaStream Easy - 60€</option>
            <option value="Rosenstein">Rosenstein & Söhne Wassersprudler WS-110 Soda - 60€</option>
            <option value="SodaStreamCool">SodaStream Cool - 55€</option>
            <option value="SodaTrendClassic">Soda Trend Classic - 50€</option>
            <option value="Aquabar">Aquabar - 35€</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-xs-12 col-md-8 col-form-label">Wasserverbrauch Ihres Haushalts pro Tag [in Liter]:</label>
        <div class="col-xs-12 col-md-4">
          <input id="choice_liters" type="number" class="form-control liter_scale" name="liter_per_day" placeholder="Liter auswählen" min="0.5" step="0.5" onkeydown="return false">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-8"></div>
        <div class="col-xs-12 col-md-4">
          <button id="btn_result" type="submit" onclick="Calculator.initCalculator()" class="btn btn-primary">Berechnen</button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Art</th>
          <th scope="col">Kosten/Liter</th>
          <th scope="col">Kosten/Monat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Selbst gesprudeltes Wasser</th>
          <td>TODO</td>
          <td>TODO</td>
        </tr>
        <tr>
          <th scope="row">Sprudelwasser Discounter</th>
          <td>Wert fest</td>
          <td>Wert fest</td>
        </tr>
        <tr>
          <th scope="row">Markenwasser</th>
          <td>Wert fest</td>
          <td>Wert fest</td>
        </tr>
      </tbody>
    </table>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>

</html>
