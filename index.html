<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slider_style.css">

  <title>Boostrap_Rechner</title>
</head>

<body>
  <div style="margin-top: 80px;"></div>
  <div id="wassersprudler_rechner" class="container shadow rounded">
    <div id="rechner-tag" class="text-center">Rechner</div>
    <div id="title_calculator">
      Wassersprudler Rechner
    </div>
    <form>
      <div class="form-group row">
        <label class="question-label col-xs-12 col-md-8 col-form-label">Wie stark gesprudelt soll ihr Wasser sein?</label>
        <div class="col-xs-12 col-md-4">
          <select class="form-control" name="choice_gas_power" id="choice_gas_power">
            <option value="noOption" disabled selected hidden>Bitte auswählen</option>
            <option value="gas_weak">Schwach</option>
            <option value="gas_medium">Medium</option>
            <option value="gas_strong">Stark</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="question-label col-xs-12 col-md-8 col-form-label">Welchen Wassersprudler möchten Sie sich anschaffen?</label>
        <div class="col-xs-12 col-md-4">
          <select class="form-control" name="choice_sodastream" id="choice_sodastream">
            <option value="noOption" disabled selected hidden>Bitte auswählen</option>
            <option value="SodaStreamPower">SodaStream Power - 150€</option>
            <option value="SodaStreamCrystal">SodaStream Crystal - 115€</option>noOption
            <option value="SodaStreamSource">SodaStream Source - 100€</option>
            <option value="Levivo">Levivo Wassersprudler - 70€</option>
            <option value="SodaStreamEasy">SodaStream Easy - 60€</option>
            <!-- <option value="Rosenstein">Rosenstein & Söhne Wassersprudler WS-110 Soda - 60€</option> -->
            <option value="SodaStreamCool">SodaStream Cool - 55€</option>
            <option value="SodaTrendClassic">Soda Trend Classic - 50€</option>
            <option value="Aquabar">Aquabar - 35€</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="question-label col-xs-12 col-md-8 col-form-label">Wasserverbrauch Ihres Haushalts pro Tag<span id="double-point">:</span><span id="in-liter"> (in Liter):</span> <br> <span id="range-slider__value" class="font-weight-bold "></span><span id="liter-label"> Liter</span></label>
        <div class="col-xs-12 col-md-4">
          <input id="choice_liters" type="number" class="form-control liter_scale" name="liter_per_day" placeholder="Liter auswählen" min="0.5" step="0.5" onkeydown="return false">
        </div>

       <div class="range-slider col-xs-12 col-md-4 col-form-label">
        <input id="formControlRange" class="range-slider__range form-control-range" type="range" value="0" min="0.5" max="40" step="0.5">
      </div>
    </div>

      <div class="form-group row">
        <div class="col-md-8"></div>
        <div class="col-xs-12 col-md-4">
          <button id="btn_result" class="btn btn-primary shadow" disabled>Berechnen</button>
        </div>
      </div>
    </form>

      <table class="table" id="results_table">
        <thead class="thead-light shadow-sm">
          <tr>
            <th class="table_header" scope="col">Art</th>
            <th class="table_header" scope="col">Kosten/Liter</th>
            <th class="table_header" scope="col">Kosten/Monat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Selbst gesprudeltes Wasser</th>
            <td id="result_liter_sodastream"></td>
            <td id="result_month_sodastream"></td>
          </tr>
          <tr>
            <th scope="row">Sprudelwasser Discounter</th>
            <td id="result_liter_discounter"></td>
            <td id="result_month_discounter"></td>
          </tr>
          <tr>
            <th scope="row">Markenwasser</th>
            <td id="result_liter_marken"></td>
            <td id="result_month_marken"></td>
          </tr>
        </tbody>
      </table>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity=""></script>
  <!-- <script src="js/refactoredCalculator.js" integrity=""></script> -->
  <script src="js/finalCalculator.js" integrity=""></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjmdVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
